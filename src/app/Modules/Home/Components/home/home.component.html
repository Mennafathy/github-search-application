<div class="card">
  <p-table
    dataKey="username"
    [value]="repositories"
    [rowHover]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [filterDelay]="0"
    [globalFilterFields]="['username']"
    (onPage)="onPageChange($event)"
    selectionMode="single"
    (onRowSelect)="goToUserDetails($event)"
  >
    <ng-template pTemplate="caption">
      <div>
        <p-iconField iconPosition="left">
          <p-inputIcon>
            <i class="pi pi-search"></i>
          </p-inputIcon>
          <input
            pInputText
            type="text"
            placeholder="Keyboard Search"
            (input)="onSearch($event)"
          />
        </p-iconField>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="username" style="min-width: 14rem">
          <div>
            Username
            <p-sortIcon field="username" />
          </div>
        </th>
        <th pSortableColumn="repositories_count" style="min-width: 14rem">
          <div>
            Repositories Count
            <p-sortIcon field="repositories_count" />
          </div>
        </th>
        <th pSortableColumn="followers" style="min-width: 14rem">
          <div>
            Followers
            <p-sortIcon field="followers" />
          </div>
        </th>
        <th pSortableColumn="bio" style="min-width: 10rem">
          <div>
            Bio
            <p-sortIcon field="bio" />
          </div>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-repo>
      <tr [pSelectableRow]="repo">
        <td>
          <img
            [src]="repo.avatar_url"
            [alt]="repo.username"
            width="40"
            height="40"
            class="rounded-circle me-2"
          />
          <span class="p-column-title">Username</span>
          {{ repo.username }}
        </td>
        <td>
          <span class="p-column-title">Repositories</span>
          {{ repo.repositories_count }}
        </td>
        <td>
          <span class="p-column-title">Followers</span>
          {{ repo.followers }}
        </td>
        <td>
          <span class="p-column-title">Bio</span>
          {{ repo.bio ? repo.bio : "No bio available" }}
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td class="text-center" colspan="4">No Repositories found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
